<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my valentine?</title>
    <style>
      :root {
        --bg1: #ffdde1;
        --bg2: #ee9ca7;
        --card: rgba(255, 255, 255, 0.78);
        --text: #2b2b2b;
        --yes: #22c55e;
        --no: #ef4444;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 16px;
        background: radial-gradient(circle at top, var(--bg1), var(--bg2));
        overflow-x: hidden;
        color: var(--text);
      }

      .card {
        width: min(640px, 100%);
        background: var(--card);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.55);
        border-radius: 24px;
        padding: 22px 18px;
        box-shadow: 0 18px 40px rgba(0,0,0,0.12);
        text-align: center;
      }

      h1 {
        margin: 4px 0 12px;
        font-size: clamp(26px, 7vw, 44px);
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      .subtitle {
        margin: 0 0 14px;
        font-size: clamp(14px, 3.8vw, 16px);
        opacity: 0.9;
      }

      .buttons {
        margin-top: 14px;
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr;
      }

      @media (min-width: 520px) {
        .buttons {
          grid-template-columns: auto auto;
          justify-content: center;
        }
      }

      button {
        border: 0;
        padding: 14px 18px;
        font-size: 18px;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 800;
        transition: transform 120ms ease, filter 120ms ease;
        color: white;
        user-select: none;
        min-height: 48px;
        width: 100%;
      }

      @media (min-width: 520px) {
        button { width: auto; min-width: 140px; }
      }

      button:active { transform: scale(0.98); }
      button:hover { filter: brightness(1.05); }

      #yesBtn { background: var(--yes); }
      #noBtn  { background: var(--no); }

      .note {
        margin-top: 12px;
        min-height: 22px;
        font-weight: 700;
      }

      .celebrate {
        display: none;
        margin-top: 14px;
        animation: pop 280ms ease-out;
      }

      .badge {
        display: inline-block;
        margin-top: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(34, 197, 94, 0.15);
        border: 1px solid rgba(34, 197, 94, 0.35);
        font-weight: 800;
      }

      .media-grid {
        margin-top: 14px;
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr;
      }

      @media (min-width: 720px) {
        .media-grid { grid-template-columns: 1fr 1fr; }
      }

      .media {
        width: 100%;
        border-radius: 18px;
        border: 3px solid rgba(255, 255, 255, 0.85);
        box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        display: block;
        object-fit: cover;
        aspect-ratio: 4 / 3;
        background: rgba(255,255,255,0.55);
      }

      .caption {
        margin-top: 6px;
        font-size: 14px;
        opacity: 0.85;
        font-weight: 700;
      }

      .confetti {
        pointer-events: none;
        position: fixed;
        inset: 0;
        overflow: hidden;
        display: none;
      }
      .confetti i {
        position: absolute;
        top: -10px;
        width: 10px;
        height: 16px;
        opacity: 0.9;
        transform: rotate(0deg);
        animation: fall linear forwards;
      }
      @keyframes fall {
        to { transform: translateY(110vh) rotate(720deg); opacity: 1; }
      }

      @keyframes pop {
        from { transform: scale(0.96); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="confetti" id="confetti" aria-hidden="true"></div>

    <main class="card">
      <h1>Will you be my valentine? ðŸ’–</h1>
      <p class="subtitle">Tap a button ðŸ‘‡</p>

      <div class="buttons" id="buttons">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div class="note" id="note" role="status" aria-live="polite"></div>

      <section class="celebrate" id="celebrate">
        <div class="badge">YAY!!! ðŸŽ‰ðŸ¥°</div>
        <p class="subtitle" style="margin-top:10px;">Best decision ever. See you on Valentineâ€™s! ðŸ’Œ</p>

        <div class="media-grid">
          <div>
            <img
              class="media"
              src="https://media.giphy.com/media/26u4cqiYI30juCOGY/giphy.gif"
              alt="Celebration GIF"
              loading="eager"
            />
            <div class="caption">Weâ€™re celebrating! ðŸŽ‰</div>
          </div>

          <div>
            <img
              class="media"
              src="./us.jpg"
              alt="A photo of us"
              loading="eager"
              onerror="this.alt='Could not load ./us.jpg â€” upload it next to index.html (case-sensitive)';"
            />
            <div class="caption">Us ðŸ’•</div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const buttons = document.getElementById("buttons");
      const celebrate = document.getElementById("celebrate");
      const note = document.getElementById("note");
      const confetti = document.getElementById("confetti");

      const isTouch =
        "ontouchstart" in window ||
        navigator.maxTouchPoints > 0 ||
        window.matchMedia?.("(pointer: coarse)")?.matches;

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      function makeConfetti(count = 140) {
        confetti.innerHTML = "";
        const colors = ["#ff4d6d", "#ff9f1c", "#2ec4b6", "#3a86ff", "#8338ec", "#06d6a0"];
        for (let i = 0; i < count; i++) {
          const piece = document.createElement("i");
          piece.style.left = rand(0, 100) + "vw";
          piece.style.animationDuration = rand(1.8, 3.8) + "s";
          piece.style.animationDelay = rand(0, 0.7) + "s";
          piece.style.background = colors[Math.floor(rand(0, colors.length))];
          piece.style.width = rand(6, 12) + "px";
          piece.style.height = rand(10, 18) + "px";
          piece.style.borderRadius = rand(0, 6) + "px";
          confetti.appendChild(piece);
        }
      }

      function celebrateYes() {
        note.textContent = "";
        buttons.style.display = "none";
        celebrate.style.display = "block";

        confetti.style.display = "block";
        makeConfetti(170);

        window.setTimeout(() => {
          confetti.style.display = "none";
          confetti.innerHTML = "";
        }, 4500);
      }

      function noMessage() {
        const lines = [
          "Are you suuure? ðŸ¥º",
          "Try again ðŸ˜„",
          "The universe says: pick Yes ðŸ’–",
          "Okay butâ€¦ what if: Yes? ðŸ˜Œ",
        ];
        note.textContent = lines[Math.floor(Math.random() * lines.length)];
      }

      yesBtn.addEventListener("click", celebrateYes);

      if (isTouch) {
        noBtn.addEventListener("click", noMessage);
      } else {
        noBtn.addEventListener("mouseenter", noMessage);
        noBtn.addEventListener("click", noMessage);
      }
    </script>
  </body>
</html>
