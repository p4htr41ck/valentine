<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine?</title>
    <style>
      :root {
        --bg1: #ffdde1;
        --bg2: #ee9ca7;
        --card: rgba(255, 255, 255, 0.75);
        --text: #2b2b2b;
        --yes: #22c55e;
        --no: #ef4444;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, var(--bg1), var(--bg2));
        overflow: hidden;
        color: var(--text);
      }

      .card {
        width: min(560px, 92vw);
        background: var(--card);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.5);
        border-radius: 24px;
        padding: 28px 22px;
        box-shadow: 0 18px 40px rgba(0,0,0,0.12);
        text-align: center;
        position: relative;
      }

      h1 {
        margin: 0 0 18px;
        font-size: clamp(28px, 4vw, 44px);
        letter-spacing: -0.02em;
      }

      p {
        margin: 10px 0 0;
        font-size: 16px;
        opacity: 0.9;
      }

      .buttons {
        margin-top: 22px;
        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      button {
        border: 0;
        padding: 14px 18px;
        font-size: 18px;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 700;
        transition: transform 120ms ease, filter 120ms ease;
        color: white;
        user-select: none;
      }

      button:active { transform: scale(0.98); }
      button:hover { filter: brightness(1.05); }

      #yesBtn { background: var(--yes); }
      #noBtn  { background: var(--no); position: relative; }

      .celebrate {
        display: none;
        margin-top: 18px;
        animation: pop 280ms ease-out;
      }

      .celebrate img {
        width: min(360px, 86vw);
        border-radius: 18px;
        border: 3px solid rgba(255,255,255,0.8);
        box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        display: block;
        margin: 12px auto 0;
      }

      .badge {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(34, 197, 94, 0.15);
        border: 1px solid rgba(34, 197, 94, 0.35);
        font-weight: 700;
      }

      .note {
        margin-top: 10px;
        min-height: 22px;
        font-weight: 600;
      }

      /* Simple confetti */
      .confetti {
        pointer-events: none;
        position: fixed;
        inset: 0;
        overflow: hidden;
        display: none;
      }
      .confetti i {
        position: absolute;
        top: -10px;
        width: 10px;
        height: 16px;
        opacity: 0.9;
        transform: rotate(0deg);
        animation: fall linear forwards;
      }
      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(720deg);
          opacity: 1;
        }
      }

      @keyframes pop {
        from { transform: scale(0.96); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="confetti" id="confetti" aria-hidden="true"></div>

    <main class="card">
      <h1>Erika Leila, will you be my valentine? ðŸ’–</h1>

      <div class="buttons" id="buttons">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div class="note" id="note" role="status" aria-live="polite"></div>

      <section class="celebrate" id="celebrate">
        <div class="badge">YAY!!! ðŸŽ‰ðŸ¥°</div>
        <p>Best decision ever. See you on Valentineâ€™s! ðŸ’Œ</p>

        <!-- Option A: Use a local GIF (recommended). Put celebration.gif next to this HTML file. -->
        <!-- <img id="gif" src="./celebration.gif" alt="Celebration GIF" /> -->

        <!-- Option B: Use an online GIF URL (replace with any GIF link you like). -->
        <img
          id="gif"
          src="https://media.giphy.com/media/26u4cqiYI30juCOGY/giphy.gif"
          alt="Celebration GIF"
          loading="eager"
        />
      </section>
    </main>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const buttons = document.getElementById("buttons");
      const celebrate = document.getElementById("celebrate");
      const note = document.getElementById("note");
      const confetti = document.getElementById("confetti");

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      function makeConfetti(count = 120) {
        confetti.innerHTML = "";
        const colors = ["#ff4d6d", "#ff9f1c", "#2ec4b6", "#3a86ff", "#8338ec", "#06d6a0"];

        for (let i = 0; i < count; i++) {
          const piece = document.createElement("i");
          piece.style.left = rand(0, 100) + "vw";
          piece.style.animationDuration = rand(1.8, 3.8) + "s";
          piece.style.animationDelay = rand(0, 0.8) + "s";
          piece.style.background = colors[Math.floor(rand(0, colors.length))];
          piece.style.width = rand(6, 12) + "px";
          piece.style.height = rand(10, 18) + "px";
          piece.style.borderRadius = rand(0, 6) + "px";
          confetti.appendChild(piece);
        }
      }

      function celebrateYes() {
        note.textContent = "";
        buttons.style.display = "none";
        celebrate.style.display = "block";

        confetti.style.display = "block";
        makeConfetti(160);

        // Stop confetti after a bit (keeps page clean)
        window.setTimeout(() => {
          confetti.style.display = "none";
          confetti.innerHTML = "";
        }, 4500);
      }

      function dodgeNo() {
        // Playful: move the No button to a random position within the card area.
        note.textContent = "Nice try ðŸ˜„";

        const card = document.querySelector(".card");
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const padding = 18;
        const maxX = cardRect.width - btnRect.width - padding;
        const maxY = 120; // keep it near the buttons area

        const x = rand(padding, Math.max(padding, maxX));
        const y = rand(0, maxY);

        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = (cardRect.height / 2 + y) + "px";
      }

      yesBtn.addEventListener("click", celebrateYes);

      // Click "No" -> dodge. If you want a normal "No" message instead, replace with a message.
      noBtn.addEventListener("mouseenter", dodgeNo);
      noBtn.addEventListener("click", () => {
        dodgeNo();
        note.textContent = "The 'No' button seems shy today ðŸ™ˆ";
      });
    </script>
  </body>
</html>
